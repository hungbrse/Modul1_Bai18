<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Bài 2: Tạo một class Dog có những thuộc tính:

      // Tên và tốc độ di chuyển

      // Có khả năng thực hiện sủa

      // Có khả năng bắt được mèo nếu tốc độ của chó lớn hơn

      // Tạo class Cat có những thuộc tính sau:

      // // Tên và tốc dộ di chuyển

      class Dog {
        constructor(name, speed) {
          this.name = name;
          this.speed = speed;
        }
        bark() {
          console.log("Gâu Gâu");
        }

        catchCat(mew) {
          if (this.speed > mew.speed) {
            console.log(`${this.name} đã bắt được ${mew.name}!`);
          } else {
            console.log(`${this.name} không bắt được ${mew.name}.`);
          }
        }
      }

      class Cat {
        constructor(name, speed) {
          this.name = name;
          this.speed = speed;
        }
        bark() {
          console.log("Mều Mều");
        }
      }

      const dog = new Dog("Chó Cỏ", 300);
      const mew = new Cat("Mèo Ngu", 400);

      dog.bark();
      dog.catchCat(mew);

      mew.bark();
    </script>
  </body>
</html>
